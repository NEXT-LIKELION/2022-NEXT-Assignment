{% extends 'base.html' %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createMessageModal">
  편지 작성하기
</button>

<!-- Modal -->
<div class="modal fade" id="createMessageModal" tabindex="-1" aria-labelledby="createMessageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
                  <form id="contact-form" class="form" action="#" method="POST" role="form">
                      <div class="form-group">
                          <label class="form-label" for="name">Your Name</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1" required>
                      </div>                            
                                      
                      <div class="form-group">
                          <label class="form-label" for="subject">제목</label>
                          <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
                      </div>                  

                      <div class="form-group">
                          <label class="form-label" for="message">메시지 내용</label>
                          <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Message..." tabindex="4" required></textarea>                                 
                      </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <button type="button" class="btn btn-primary">작성</button>
      </div>
    </div>
  </div>
</div>
