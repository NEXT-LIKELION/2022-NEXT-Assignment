<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4a4d7c6dbc.js" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'add_todo.css' %}">
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}"><i class="fa-solid fa-arrow-left"></i></a>  
    
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="tag_container">
            {% for tag in user.tags.all %}
            <div class="tag"><input type="checkbox" name="tag" value="{{tag.pk}}"><span>{{tag.name}}</span></div>
            {% endfor %}
        </div>
        <button type="submit">저장</button>
    </form>
    
</body>
</html>
