<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'layout.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h2>KUMAP</h2>
    </div>
    <div class="main">
        <button onClick="window.location.reload()" style="cursor: pointer;">고려대학교로 돌아오기</button>
        <div id="map" style="width:100%;height:400px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dfa98702a8a1cba611239b5d25548c21"></script>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(37.586866, 127.028408),
                level: 4
            };
    
            var map = new kakao.maps.Map(container, options);
        </script>
    </div>
    <div class="footer">
        <h2>고려대학교 정경대학</h2>
        <div class="buttons">
            <button>접근 입구</button>
            <button>건물 내 시설</button>
            <button>건물 주위 시설</button>
        </div>
    </div>
</body>
</html>
