<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'layout.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
</head>
<body>
    <div class="header">
        <h2>KUMAP</h2>
    </div>
    <div class="main">
        <button onClick="window.location.reload()" style="cursor: pointer;">고려대학교로 돌아오기</button>
        <div id="map" style="width:100%;height:400px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dfa98702a8a1cba611239b5d25548c21"></script>
        <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(37.5895052, 127.0343523), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
        
            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(37.5895052, 127.0343523); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

                // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
        </script>
    </div>
    <div class="footer" style="margin-top: 20px;">
        <h2>고려대학교 정경대학</h2>
        <div class="buttons">
            <a href=# class="button">접근 입구</a>
            <a href=#  class="button">건물 내 시설</a>
            <a href=#  class="button">건물 주 위 시설</a>
        </div>
    </div>
</body>
</html>
